{% extends "base.html" %}

{% block content %}
<h1>Settings</h1>

{% if success %}
<p role="alert" style="color: var(--pico-color-green-500);">Vault path updated successfully.</p>
{% endif %}

{% if error %}
<p role="alert" style="color: var(--pico-color-red-500);">{{ error }}</p>
{% endif %}

<form method="post" action="/settings/save">
    <label for="vault_path">Vault Path</label>
    <input
        type="text"
        id="vault_path"
        name="vault_path"
        value="{{ vault_path }}"
        required
    >
    <button type="submit">Save</button>
</form>
{% endblock %}
